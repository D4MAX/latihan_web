<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="auahh.css" />
    <title>Pemesanan Produk</title>
    <style>
      body {
        background-color: #f1f6fa;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 35%;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
      }
      .input {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
      }
      button {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      #hasil {
        margin-top: 15px;
        background: #ecf0f1;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Pemesanan Produk</h2>
      <div class="input">
        <label>Nama Produk</label>
        <input type="text" id="produk" />
      </div>
      <div class="input">
        <label>Jumlah</label>
        <input type="number" id="jumlah" />
      </div>
      <div class="input">
        <label>Harga Satuan (Rp)</label>
        <input type="number" id="harga" />
      </div>
      <button onclick="proses()">Hitung Total</button>
      <button onclick="hapus()">Hapus</button>

      <div id="hasil"></div>
    </div>

      <script src="auahh.js"></script>
	</script>
  </body>
</html>
